    <div>Leengte van de balk：

    <div>omtrek：

    <script>
    function $(id) {
        return document.getElementById(id);
    }

    $('btn').onclick = function() {

        var width = parseFloat($('iptw').value);
        var height = parseFloat($('ipth').value);
        var mianji = 2*width+2*height;
        $('ipto').value = mianji;




        var width = parseFloat($('iptw').value);
        var height = parseFloat($('ipth').value);
        var mianji = width * height;
        $('iptr').value = mianji;
    }
    </script>
