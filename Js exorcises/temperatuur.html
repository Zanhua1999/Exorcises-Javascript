<body align=center>
    <div>Kelvin naar celsius：
        <input id="kc" type="text">
    </div>
    <div>celsius naar kelvin：
        <input id="cs" type="text">
    </div>
    <div>
        <button id="btn">berekennen</button>
    </div>




    <script>
    function $(id) {
        return document.getElementById(id);
    }

    $('btn').onclick = function() {
      var kelvin = parseFloat($('kc').value);
        var rt = (9/5*kelvin)+32;
        $('kc').value = rt;


        var celsius = parseFloat($('cs').value);
          var rt = celsius+273;
          $('cs').value = rt;
    }
    </script>
